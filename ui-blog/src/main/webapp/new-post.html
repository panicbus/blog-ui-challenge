<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salesforce Blog New Post</title>

	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link href='http://fonts.googleapis.com/css?family=Raleway|Nixie+One' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/application.css">

</head>
<body>
	<div class="container">
		<div class="header">
			<a href="main.html" class="header-title">It's The Blog</a>
		</div>
		<div class="new-post-body">
			<div class="new-post-header">
				Write a New Post Already
			</div>
			<div class="post-title">
				<form action="../app/main.html" id="newBlogPost" class="form-inline">
				  <div class="form-group">
				    <label for="title">Title</label>
				    <input type="text" class="form-control" id="title" name="title"/>
				  </div>
				  <br/>
				  <div class="form-group">
				    <label for="text">Text</label>
				    <textarea class="form-control" rows="12" id="text" name="text"></textarea>
				  </div>
				  <br/>
				  <input type="submit" class="btn btn-primary btn-lg save-post-btn" value="Submit"/>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script scr="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.0.0/mustache.js"></script>
	<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
