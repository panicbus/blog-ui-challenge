<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salesforce Blog New Post</title>

	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link href='http://fonts.googleapis.com/css?family=Raleway|Nixie+One' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/application.css">

</head>
<body>
	<div class="container">
		<div class="header">
			<a href="main.html" class="header-title">It's A Blog</a>
		</div>
		<div class="new-post-body row">
			<div class="new-post-header">
				Write a New Post Already
			</div>
			<div class="post-title">
				<form action="../app/main.html" id="newBlogPost" class="form-inline">
					<div class="form-group">
						<label for="title" class="col-xs-12 col-md-8 col-mlg-9">Title</label>
						<input type="text" class="form-control col-xs-12 col-md-9" id="title" name="title"/>
					</div>
					<br/>
					<div class="form-group">
						<label for="text" class="col-xs-12 col-md-4 col-lg-3">Text</label>
						<textarea class="form-control col-xs-12 col-md-9" rows="10" id="text" name="text"></textarea>
					</div>
					<br/>
					<div class="row">
						<div class="col-xs-12 col-md-9"></div>
						<div class="col-xs-12 col-md-3">
							<input type="submit" class="btn btn-primary btn-lg save-post-btn" value="Submit"/>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script scr="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.0.0/mustache.js"></script>
	<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
