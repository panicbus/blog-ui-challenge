<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salesforce Blog New Post</title>

	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Raleway|Nixie+One' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/application.css">

</head>
<body>
	<div class="container">
		<div class="header">
			The Blog
		</div>
		<div class="new-post-body">
			<div class="new-post-header">
				New Post
			</div>
			<div class="post-title">
				<form class="form-inline">
				  <div class="form-group">
				    <label for="title">Title</label>
				    <input type="text" class="form-control" id="title" Title="Jane Doe">
				  </div>
				  <br/>
				  <div class="form-group">
				    <label for="postText">Text</label>
				    <textarea class="form-control" rows="12" id="postText"></textarea>
				  </div>
				  <br/>
				  <button type="submit" class="btn btn-primary btn-lg save-post-btn">Save</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- JavaScript for Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
